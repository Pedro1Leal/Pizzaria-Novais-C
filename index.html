<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Novais</title>
 
    <!-- importação do arquivo css principal -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <!-- Nosso Menu -->
        <nav class="menu-nav">
            <img class="menu-logo" src="./images/Logotipo pizzaria Novais.png" alt="Logo">
            <ul class="center-menu">
                <li><a class="links negrito" href="">Home</a></li>
                <li><a class="links" href="">Sobre</a></li>
                <li><a class="links" href="">Localização</a></li>
            </ul>
            <ul>
                <li><span class="material-symbols-outlined">menu</span></li>
                <li><span class="material-symbols-outlined">search</span></li>
            </ul>
        </nav>
        <div class="mensagem-principal">
            <h1>
                A Melhor <span class="negrito">Pizzaria</span> de São Paulo
            </h1>
            <p class="txt-medium">
                Na pizzaria Novais, cada pedaço é uma celebração de sabor
            </p>
            <button>
                Veja nosso menu
            </button>
        </div>
        <img class="imagem-principal" src="./images/pizza1.png" alt="Pizza">
        <div class="div-arredondado"></div>
    </header>
    <seletion class="cards">
        <div class="card cardverdementa">
            <img class="image-pizza" src="./images/pizza.png" alt="">
                <p class="txt-large">Calabresa</p>
                <p class="txt-medium">R$ 50.00</p>
            </img>
        </div>
        <div class="card cardrosapastel">
            <img class="image-pizza" src="./images/pizza2.png" alt="">
                <p class="txt-large">Mussarela</p>
                <p class="txt-medium">R$ 60.00</p>
            </img>
        </div>
        <div class="card cardpessego">
            <img class="image-pizza" src="./images/pizza3.png" alt="">
                <p class="txt-large">Russa</p>
                <p class="txt-medium">R$ 90.00</p>
            </img>
        </div>
    </seletion>
</body>
</html>
